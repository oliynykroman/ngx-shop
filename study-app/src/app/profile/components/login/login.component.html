<div class="container">
  <h1 class="display-4 text-center">{{pageTitle}}</h1>
  <div class="row justify-content-center">
    <form action="/" id="loginForm" class="col-4">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              [(ngModel)]="login.username" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="userpass" class="form-control" id="exampleInputPassword1"
               [(ngModel)]="login.pass" placeholder="Password">
      </div>
      <button type="button" class="btn btn-outline-primary" type="submit">Login</button>
      <div class="alert alert-primary" role="alert">
        test login: {{login.username | lowercase}}, test pass: {{login.pass | lowercase}}
      </div>
    </form>
  </div>
</div>
