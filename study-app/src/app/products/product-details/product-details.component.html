<div class="product-details">
  <div class="wrap">
    <h3>{{productDet.title}}</h3>
    <pre><strong>ID: </strong>{{productDet.id}}</pre>
    <div class="price"><strong>Price: </strong>{{productDet.price}}</div>
    <p><strong>Description: </strong> {{productDet.descr}}</p>
    <button class="buy-product" (click)="buyProduct()">Buy this product</button>
    <button class="go-to-list">Back to shop</button>
  </div>
</div>
